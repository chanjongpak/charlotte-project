{% extends 'base.html' %} {% block content %}
<h1>Saved Events</h1>
<!-- For each x in savedEvents, create a new card in the row with the details -->
<div class="row">
  <div class="col s12 m5 offset-m1">
    <a href="#">
      {% for event in events %}
      <div class="card">
        <div class="card-content bg shadow">
          <p id="title" class="center">{{event.name}}</p>
          <p class="center">{{event.date}}</p>
          <br />
          <p id="roboto">{{ event.location }}</p>
          <p id="roboto">{{ event.address }}</p>
          <br />
        </div>
      </div>
      {% endfor %}
    </a>
  </div>
</div>
{% endblock %}
