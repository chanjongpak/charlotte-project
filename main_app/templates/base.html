{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="navbar-fixed s12 l3">
      <nav id="banner">
        <div class="nav-wrapper">
          {% if user.is_authenticated %}
          <ul class="right">
            <li>
              <a id="text-color" href="{% url 'logout' %}">Sign Out</a>
            </li>
            {% else %}
            <li>
              <a id="text-color" href="{% url 'login' %}">Sign In</a>
            </li>
            <li>
              <a id="text-color" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>

          <br/><br/>
          <a id="text-color" href="" class="brand-logo center">Charlotte.</a>
      </nav>
    </div>
    <br/><br/><br/><br/><br/>

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
